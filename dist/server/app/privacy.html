rder-radius:.5rem" href="/signin">Iniciar sesión</a><div></div></div></div></div></div></header><div class="container" style="margin-top:9rem"><h1 class="termsTitle">Política de Privacidad - Stockeado</h1><h1 class="termsSubTitle">1. Recopilación de Información</h1><p class="termsText">Recopilamos información personal y comercial proporcionada voluntariamente por los usuarios, incluyendo nombres, direcciones de correo electrónico, números de teléfono y detalles de la empresa. También recopilamos información sobre las transacciones y comunicaciones realizadas a través de nuestra plataforma. Por favor, revise los siguientes términos y condiciones antes de proceder con la publicación de sus productos en Stockeado. Estos términos rigen la relación entre usted (el proveedor) y nosotros (Stockeado) con respecto a la publicación y venta de sus productos en nuestra plataforma.</p><h1 class="termsSubTitle">2. Uso de la Información</h1><p class="termsText">Utilizamos la información recopilada para facilitar transacciones, gestionar cuentas de usuario, proporcionar soporte al cliente, mejorar nuestros servicios y cumplir con las obligaciones legales y regulatorias. No compartimos, vendemos ni alquilamos información personal de los usuarios con terceros para fines de marketing sin consentimiento explícito.</p><h1 class="termsSubTitle">3. Seguridad de la Información</h1><p class="termsText">Implementamos medidas de seguridad para proteger la información de los usuarios contra accesos no autorizados, alteraciones, divulgaciones o destrucciones. Sin embargo, no podemos garantizar la seguridad absoluta de la información transmitida a través de Internet.</p><h1 class="termsSubTitle">4. Cookies y Tecnologías de Seguimiento</h1><p class="termsText">Utilizamos cookies y otras tecnologías de seguimiento para mejorar la experiencia del usuario, analizar tendencias, administrar el sitio web y recopilar información demográfica sobre nuestros usuarios. Los usuarios pueden controlar el uso de cookies a través de la configuración de su navegador.</p><h1 class="termsSubTitle">5. Enlaces a Terceros</h1><p class="termsText">Nuestro sitio web puede contener enlaces a sitios web de terceros. No somos responsables de las prácticas de privacidad o el contenido de estos sitios web. Recomendamos a los usuarios revisar las políticas de privacidad de los sitios web vinculados.</p><h1 class="termsSubTitle">6. Cambios en la Política de Privacidad</h1><p class="termsText">Nos reservamos el derecho de actualizar o modificar esta política de privacidad en cualquier momento. Se notificarán cambios significativos a los usuarios a través de notificaciones en nuestro sitio web o por otros medios de comunicación.</p><p class="termsSubTitle" style="margin-top:2rem">Información adicional</p><p class="termsText">Cualquier tipo de consulta extra o detalle que no se encuentre dentro de este documento puede ser conversado entre el representante de la cuenta y el equipo fundador de Stockeado para llegar a un acuerdo.</p><p class="termsSubTitle">Contacto</p><p class="termsText" style="font-weight:400">Bruno Rojas </p><p class="termsText" style="font-weight:400">Celular: +51 953 327 298</p><p class="termsText" style="font-weight:400">Correo: bruno@stockeado.com</p><p class="termsText" style="font-weight:400;margin-top:2rem">Bartolomé Canitrot </p><p class="termsText" style="font-weight:400">Celular: +54 9 2604000308</p><p class="termsText" style="font-weight:400">Correo: canitrotbartolome@gmail.com</p><p class="termsSubTitle" style="margin-top:2rem">Contacto de Stockeado para coordinación de stocks de productos, envíos y pagos</p><p class="termsText" style="font-weight:400">Celular: +51 941 531 016</p><p style="margin-top:2rem" class="termsSubTitle">Síguenos en nuestras redes sociales:</p><p>Instagram: @stockeado_ / <a style="color:blue" href="https://www.instagram.com/stockeado_/">https://www.instagram.com/stockeado_/</a></p><p>Linkedin: <a style="color:blue" href="https://www.linkedin.com/company/stockeado/">https://www.linkedin.com/company/stockeado/</a></p><p>Actualizado: 28/03/2024</p></div><footer class="wow fadeInUp dark:bg-gray-dark relative z-10 bg-white pt-16 md:pt-20 lg:pt-24" data-wow-delay=".1s"><div class="container"><div class="-mx-4 flex flex-wrap"><div class="w-full px-4 md:w-1/2 lg:w-4/12 xl:w-5/12"><div class="mb-12 max-w-[360px] lg:mb-16"><a class="mb-8 inline-block" href="/"><img alt="logo" loading="lazy" width="140" height="30" decoding="async" data-nimg="1" class="w-full dark:hidden" style="color:transparent;transform:translateX(-15%)" srcSet="/_next/image?url=%2Fimages%2Flogo%2Flogopreferente.png&amp;w=256&amp;q=75 1x, /_next/image?url=%2Fimages%2Flogo%2Flogopreferente.png&amp;w=384&amp;q=75 2x" src="/_next/image?url=%2Fimages%2Flogo%2Flogopreferente.png&amp;w=384&amp;q=75"/><img alt="logo" loading="lazy" width="140" height="30" decoding="async" data-nimg="1" class="hidden w-full dark:block" style="color:transparent" srcSet="/_next/image?url=%2Fimages%2Flogo%2Flogopreferente.png&amp;w=256&amp;q=75 1x, /_next/image?url=%2Fimages%2Flogo%2Flogopreferente.png&amp;w=384&amp;q=75 2x" src="/_next/image?url=%2Fimages%2Flogo%2Flogopreferente.png&amp;w=384&amp;q=75"/></a><div class="flex items-center"><a target="_blank" href="https://www.linkedin.com/company/stockeado/" class="dark:text-body-color-dark mb-4 inline-block text-base text-body-color duration-300 hover:text-primary dark:hover:text-primary"><span style="display:inline-block;height:1em;width:1em;visibility:inherit;fill:currentcolor;box-sizing:content-box;stroke:currentcolor;color:grey;font-size:1.5rem;margin:1rem;cursor:pointer" name="logo-linkedin"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M444.17,32H70.28C49.85,32,32,46.7,32,66.89V441.61C32,461.91,49.85,480,70.28,480H444.06C464.6,480,480,461.79,480,441.61V66.89C480.12,46.7,464.6,32,444.17,32ZM170.87,405.43H106.69V205.88h64.18ZM141,175.54h-.46c-20.54,0-33.84-15.29-33.84-34.43,0-19.49,13.65-
